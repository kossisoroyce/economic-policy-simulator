<?xml version="1.0" encoding="UTF-8"?>
<!-- Clean 20×20 ABM grid illustration (single root SVG) -->
<svg width="520" height="560" viewBox="0 0 520 560" xmlns="http://www.w3.org/2000/svg" font-family="Inter, Helvetica, Arial, sans-serif">
  <style>
    .bg-light { fill:#f5f5f5; }
    .bg-dark  { fill:#e6e6e6; }
    .grid-line { stroke:#c0c0c0; stroke-width:0.6; }
    .title { font-size:18px; font-weight:600; fill:#222; }
    .household { fill:#1f77b4; }
    .business  { fill:#2ca02c; }
    .legend-text { font-size:13px; fill:#333; }
  </style>

  <!-- Title -->
  <text x="260" y="30" text-anchor="middle" class="title">20 × 20 Agent-Based Model Grid</text>

  <!-- Grid origin offset (50,60) -->
  <g transform="translate(50,60)">
    <!-- Checkerboard pattern definition -->
    <defs>
      <pattern id="cell" width="36" height="36" patternUnits="userSpaceOnUse">
        <rect width="18" height="18" class="bg-light"/>
        <rect x="18" width="18" height="18" class="bg-dark"/>
        <rect y="18" width="18" height="18" class="bg-dark"/>
        <rect x="18" y="18" width="18" height="18" class="bg-light"/>
      </pattern>
    </defs>

    <!-- Grid background -->
    <rect width="360" height="360" fill="url(#cell)"/>

    <!-- Grid lines -->
    <g class="grid-line">
      <!-- vertical lines -->
      <!-- generate 21 vertical lines manually -->
      <line x1="0" y1="0" x2="0" y2="360"/>
      <line x1="18" y1="0" x2="18" y2="360"/>
      <line x1="36" y1="0" x2="36" y2="360"/>
      <line x1="54" y1="0" x2="54" y2="360"/>
      <line x1="72" y1="0" x2="72" y2="360"/>
      <line x1="90" y1="0" x2="90" y2="360"/>
      <line x1="108" y1="0" x2="108" y2="360"/>
      <line x1="126" y1="0" x2="126" y2="360"/>
      <line x1="144" y1="0" x2="144" y2="360"/>
      <line x1="162" y1="0" x2="162" y2="360"/>
      <line x1="180" y1="0" x2="180" y2="360"/>
      <line x1="198" y1="0" x2="198" y2="360"/>
      <line x1="216" y1="0" x2="216" y2="360"/>
      <line x1="234" y1="0" x2="234" y2="360"/>
      <line x1="252" y1="0" x2="252" y2="360"/>
      <line x1="270" y1="0" x2="270" y2="360"/>
      <line x1="288" y1="0" x2="288" y2="360"/>
      <line x1="306" y1="0" x2="306" y2="360"/>
      <line x1="324" y1="0" x2="324" y2="360"/>
      <line x1="342" y1="0" x2="342" y2="360"/>
      <line x1="360" y1="0" x2="360" y2="360"/>
      <!-- horizontal lines -->
      <line x1="0" y1="0" x2="360" y2="0"/>
      <line x1="0" y1="18" x2="360" y2="18"/>
      <line x1="0" y1="36" x2="360" y2="36"/>
      <line x1="0" y1="54" x2="360" y2="54"/>
      <line x1="0" y1="72" x2="360" y2="72"/>
      <line x1="0" y1="90" x2="360" y2="90"/>
      <line x1="0" y1="108" x2="360" y2="108"/>
      <line x1="0" y1="126" x2="360" y2="126"/>
      <line x1="0" y1="144" x2="360" y2="144"/>
      <line x1="0" y1="162" x2="360" y2="162"/>
      <line x1="0" y1="180" x2="360" y2="180"/>
      <line x1="0" y1="198" x2="360" y2="198"/>
      <line x1="0" y1="216" x2="360" y2="216"/>
      <line x1="0" y1="234" x2="360" y2="234"/>
      <line x1="0" y1="252" x2="360" y2="252"/>
      <line x1="0" y1="270" x2="360" y2="270"/>
      <line x1="0" y1="288" x2="360" y2="288"/>
      <line x1="0" y1="306" x2="360" y2="306"/>
      <line x1="0" y1="324" x2="360" y2="324"/>
      <line x1="0" y1="342" x2="360" y2="342"/>
      <line x1="0" y1="360" x2="360" y2="360"/>
    </g>

    <!-- Sample agents -->
    <g class="household">
      <!-- dense households -->
      <!-- Row 0 (y=9) -->
      <circle cx="9" cy="9" r="4"/>
      <circle cx="63" cy="9" r="4"/>
      <circle cx="117" cy="9" r="4"/>
      <circle cx="171" cy="9" r="4"/>
      <circle cx="225" cy="9" r="4"/>
      <circle cx="279" cy="9" r="4"/>
      <circle cx="333" cy="9" r="4"/>
      <!-- Row 2 (y=45) -->
      <circle cx="9" cy="45" r="4"/>
      <circle cx="63" cy="45" r="4"/>
      <circle cx="117" cy="45" r="4"/>
      <circle cx="171" cy="45" r="4"/>
      <circle cx="225" cy="45" r="4"/>
      <circle cx="279" cy="45" r="4"/>
      <circle cx="333" cy="45" r="4"/>
      <!-- Row 4 (y=81) -->
      <circle cx="9" cy="81" r="4"/>
      <circle cx="63" cy="81" r="4"/>
      <circle cx="117" cy="81" r="4"/>
      <circle cx="171" cy="81" r="4"/>
      <circle cx="225" cy="81" r="4"/>
      <circle cx="279" cy="81" r="4"/>
      <circle cx="333" cy="81" r="4"/>
      <!-- Row 6 (y=117) -->
      <circle cx="9" cy="117" r="4"/>
      <circle cx="63" cy="117" r="4"/>
      <circle cx="117" cy="117" r="4"/>
      <circle cx="171" cy="117" r="4"/>
      <circle cx="225" cy="117" r="4"/>
      <circle cx="279" cy="117" r="4"/>
      <circle cx="333" cy="117" r="4"/>
      <!-- Row 8 (y=153) -->
      <circle cx="9" cy="153" r="4"/>
      <circle cx="63" cy="153" r="4"/>
      <circle cx="117" cy="153" r="4"/>
      <circle cx="171" cy="153" r="4"/>
      <circle cx="225" cy="153" r="4"/>
      <circle cx="279" cy="153" r="4"/>
      <circle cx="333" cy="153" r="4"/>
      <!-- Row 10 (y=189) -->
      <circle cx="9" cy="189" r="4"/>
      <circle cx="63" cy="189" r="4"/>
      <circle cx="117" cy="189" r="4"/>
      <circle cx="171" cy="189" r="4"/>
      <circle cx="225" cy="189" r="4"/>
      <circle cx="279" cy="189" r="4"/>
      <circle cx="333" cy="189" r="4"/>
      <!-- Row 12 (y=225) -->
      <circle cx="9" cy="225" r="4"/>
      <circle cx="63" cy="225" r="4"/>
      <circle cx="117" cy="225" r="4"/>
      <circle cx="171" cy="225" r="4"/>
      <circle cx="225" cy="225" r="4"/>
      <circle cx="279" cy="225" r="4"/>
      <circle cx="333" cy="225" r="4"/>
      <!-- Row 14 (y=261) -->
      <circle cx="9" cy="261" r="4"/>
      <circle cx="63" cy="261" r="4"/>
      <circle cx="117" cy="261" r="4"/>
      <circle cx="171" cy="261" r="4"/>
      <circle cx="225" cy="261" r="4"/>
      <circle cx="279" cy="261" r="4"/>
      <circle cx="333" cy="261" r="4"/>
      <!-- Row 16 (y=297) -->
      <circle cx="9" cy="297" r="4"/>
      <circle cx="63" cy="297" r="4"/>
      <circle cx="117" cy="297" r="4"/>
      <circle cx="171" cy="297" r="4"/>
      <circle cx="225" cy="297" r="4"/>
      <circle cx="279" cy="297" r="4"/>
      <circle cx="333" cy="297" r="4"/>
      <!-- Row 18 (y=333) -->
      <circle cx="9" cy="333" r="4"/>
      <circle cx="63" cy="333" r="4"/>
      <circle cx="117" cy="333" r="4"/>
      <circle cx="171" cy="333" r="4"/>
      <circle cx="225" cy="333" r="4"/>
      <circle cx="279" cy="333" r="4"/>
      <circle cx="333" cy="333" r="4"/>
    </g>
      <!-- existing -->
      <circle cx="27" cy="27" r="6"/>
      <circle cx="135" cy="45" r="6"/>
      <circle cx="225" cy="90" r="6"/>
      <circle cx="63" cy="162" r="6"/>
      <!-- additional households -->
      <circle cx="297" cy="117" r="6"/>
      <circle cx="45" cy="306" r="6"/>
      <circle cx="279" cy="333" r="6"/>
      <circle cx="189" cy="243" r="6"/>
    </g>

    <g class="business">
      <!-- existing -->
      <rect x="171" y="27" width="12" height="12" rx="2"/>
      <rect x="243" y="225" width="12" height="12" rx="2"/>
      <rect x="81" y="279" width="12" height="12" rx="2"/>
      <!-- additional businesses -->
      <rect x="9" y="117" width="12" height="12" rx="2"/>
      <rect x="333" y="81" width="12" height="12" rx="2"/>
      <rect x="297" y="279" width="12" height="12" rx="2"/>
      <rect x="117" y="225" width="12" height="12" rx="2"/>
    </g>
  </g>

  <!-- Legend -->
  <g transform="translate(50,445)">
    <circle cx="0" cy="0" r="6" class="household"/>
    <text x="12" y="4" class="legend-text">Household Agent</text>
    <rect x="180" y="-6" width="12" height="12" rx="2" class="business"/>
    <text x="198" y="4" class="legend-text">Business Agent</text>
  </g>
</svg>
